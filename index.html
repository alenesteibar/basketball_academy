<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LW Basketball Academy</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
  <div class="banner" style="background-image: linear-gradient(rgb(0,0,0,0.5), rgb(0,0,0,0.5)), url(images/basketball-background.jpeg)">
    <div class="container" >
      <h1>LeWagon Basketball Academy</h1>
      <p>Learn to ball with the best coaches in Europe.</p>
      <a id="apply-btn" href="#">Apply now!</a>
    </div>
  </div>

  <h1 class="text-center">How it works</h1>

  <div class="cards">
    <div class="card">
      <div class="image-container">
        <div class="image" style="background-image: linear-gradient(rgb(0,0,0,0.4), rgb(0,0,0,0.3)), url(images/lebron-phone.jpeg);"></div>
      </div>
      <div class="content">
        <h2><strong>Apply</strong></h2>
        <p>Apply for a place in our contact at the bottom.</p>
      </div>
    </div>
    
    <div class="card">
      <div class="image-container">
        <div class="image" style="background-image: linear-gradient(rgb(0,0,0,0.5), rgb(0,0,0,0.5)), url(images/training.jpeg);"></div>
      </div>
      <div class="content">
        <h2><strong>Train hard</strong></h2>
        <p>Train hard for 3 months.</p>
      </div>
    </div>

    <div class="card">
      <div class="image-container">
        <div class="image" style="background-image: linear-gradient(rgb(0,0,0,0.4), rgb(0,0,0,0.3)), url(images/hood.jpeg);"></div>
      </div>
      <div class="content">
        <h2><strong>Hood</strong></h2>
        <p>Go to the hood and put 60 pts on them.</p>
      </div>
    </div>
  </div>

  <div class="footer">
    <h2>Contact us</h2>
    <div class="social">
      <a href="https://www.instagram.com/lewagonspain/">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.facebook.com/lewagonspain/">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://github.com/lewagon/rails-stylesheets">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/school/le-wagon/">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
  </div>
  <!-- code a footer -->
